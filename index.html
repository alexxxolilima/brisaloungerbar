<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="description" content="Cardápio digital do Brisa Lounge Bar.">
  <meta name="theme-color" content="#081624">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Brisa Lounge Bar Cardápio</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="at-top">
  <a class="skip-link" href="#menuMain">Ir para o cardápio</a>

  <div class="app">
    <header class="topbar" role="banner">
      <div class="brand">
        <img class="brand-logo" src="./logo.jpg" alt="Brisa Lounge Bar">
        <div>
          <h1>BRISA</h1>
          <p>Lounge Bar | Cardápio Digital</p>
        </div>
      </div>

      <form class="search" role="search" aria-label="Buscar no cardápio" onsubmit="return false;">
        <label for="searchInput" class="visually-hidden">Buscar item</label>
        <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          <circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="2"></circle>
        </svg>
        <input id="searchInput" type="search" autocomplete="off" autocapitalize="none" autocorrect="off" spellcheck="false" inputmode="search" enterkeyhint="search" placeholder="Buscar item, ingrediente...">
      </form>

      <nav id="categoryNav" class="category-nav" aria-label="Categorias principais"></nav>
    </header>

    <main id="menuMain" class="main-content" tabindex="-1">
      <section class="highlights" aria-label="Sugestões">
        <div class="section-head">
          <h2>Em destaque</h2>
        </div>
        <div id="highlightsTrack" class="highlights-track"></div>
      </section>

      <section aria-label="Itens do cardápio">
        <div id="menuList"></div>
      </section>
    </main>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>

  <div id="modalOverlay" class="modal-backdrop" aria-hidden="true">
    <div id="modalContent" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle"></div>
  </div>

  <noscript>
    <div class="noscript">Ative o JavaScript para visualizar o cardápio.</div>
  </noscript>

  <script type="module" src="app.js"></script>
</body>
</html>
